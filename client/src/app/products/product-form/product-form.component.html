<p>product-form works!</p>
<mat-card>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image </mat-label>
        <input matInput formControlName="imageUrl" placeholder="Image url..."/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Price"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description </mat-label>
        <input matInput formControlName="description" placeholder="Description"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" placeholder="Stock"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Maximum Stock</mat-label>
        <input matInput type="number" formControlName="maxstock" placeholder="Maximum Stock"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add new Product</button>
    </form>
  </mat-card>
